<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Animation de changement de couleur</title>
    <style>
        .color-change-block {
            background-color: black;
            transition: background-color 1s ease-out;
        }

        .color-change-block.white {
            background-color: white;
        }
    </style>
</head>

<body>
    <div style="height: 300vh;" class="color-change-block"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const block = document.querySelector('.color-change-block');

            window.addEventListener('scroll', () => {
                const changePoint = window.innerHeight * 1.5;
                if (window.scrollY >= changePoint) {
                    block.classList.add('white');
                } else {
                    block.classList.remove('white');
                }
            });
        });
    </script>
</body>

</html>
